<!DOCTYPE html>
<html>
	<head>
		<title>Seaver Connect</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script type="text/javascript">
			window.onscroll = function(){
				if((window.innerHeight + window.scrollY) >= heightOfHeader){
					document.getElementById("topnav" ).className.replace(/(?:^|\s)topNavScrolling(?!\S)/g,"topNavStatic")
				}
			}
			$(document).ready(function(){
				var cw = $('#sidebar-calendar').width();
				$('#sidebar-calendar').css({'height': cw + 'px'});
			});
			$(window).resize(function(){
				var cw = $('#sidebar-calendar').width();
				$('#sidebar-calendar').css({'height': cw + 'px'});
			});
		</script>
		<link href="css/events.css" type="text/css" rel="stylesheet" />
	</head>
	
	<body id="News-Events">
		<nav class="topnav-scrolling" id="topnav">
			<div id="topnav-container">
				<image class="topnav-logo" src="" alt="LMU|LA">
				<div class="topnav-container-links">
					<ul id="topnav-links-left">
						<li id="menu-item-01">
							<a Title="Home" href="#Home">Home</a>
						</li>
						<li id="menu-item-02">
							<a Title="Profile" href="#Profile">Profile</a>
						</li>
						<li id="menu-item-03">
							<h1 class="topnav-title">Seaver Connect</h1>
						</li>
						<li id="menu-item-04">
							<a Title="Alumni" href="#Alumni">Alumni</a>
						</li>
						<li id="menu-item-05">
							<a Title="Students" href="#Students">Students</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
		<hr>
		
		<div id="sidebar">
			<div id="sidebar-date">
				<div class="sidebar-datePicker">
					<script type="text/javascript">
						function setDateToToday(){
							var d = new Date();
							document.getElementById("datePicker").setAttribute("value", d.getFullYear() + "-" + ("0" + (d.getMonth() + 1)).slice(-2) + "-" + ("0" + d.getDate()).slice(-2));
						}
					</script>
					<button id="setDateToToday" onclick="setDateToToday()">Today</button>
				</div>
				<div class="sidebar-datePicker">
					<input type="date" id="datePicker">
				</div>
			</div>
			<div id="sidebar-calendar">
				Calendar Will go here
			</div>
			<div id="sidebar-options">
				<form id="sidebar-options-form">
					<label><input type="checkbox" id="schoolEvents">School Events</label><br>
					<label><input type="checkbox" id="schoolNews">School News</label><br>
					<label><input type="checkbox" id="seaverEvents">Seaver Events</label><br>
					<label><input type="checkbox" id="seaverNews">Seaver News</label><br>
					<label><input type="checkbox" id="clubEvents">Club Events</label><br>
					<label><input type="checkbox" id="clubNews">Club News</label><br>
					<input type="submit" value="Apply Changes">
				</form>
			</div>
		</div>
		
		
		<div id="newsfeed">
			<div id="newsfeed-title">
				<div id="newsfeed-header-title">
					<h1>News</h1>
				</div>
				<div id="newsfeed-header-search">
					<input type="text" placeholder="Search for News and Events">
				</div>
				<div id="newsfeed-header-backToTop">
					<button id="newsfeed-header-backToTop-button">Back To Top</button>
				</div>
			</div>
			<hr>
		</div>
	</body>
</html>
